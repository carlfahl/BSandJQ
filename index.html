<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Practice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h2>Welcome to Bootstrap!!</h2>
        <input type="text" id="greeting">
        <button type="button" class="btn btn-primary">Hello World!!!</button>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <p>This is the Left column.</p>
        </div>
        <div class="col-xs-6">
          <p>This is the right column.</p>
        </div>
      </div>
      <div class="row">
        <form class="form-inline">
          <div class="form-group">
            <label for="todo">ToDo Description</label>
            <input type="text" class="form-control" id="todo" placeholder="ToDo">
          </div>
          <div class="form-group">
            <label for="dueDate">Due Date: </label>
            <input type="date" class="form-control" id="dueDate" placeholder="1/31/17">
          </div>
          <button type="submit" class="btn btn-danger">Add ToDo</button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  </body>
</html>
